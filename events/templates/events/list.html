  <p>Welcome, {{ user.username }}.</p>
  {% if event_list %}
      <ul>
      {% for event in event_list %}
          <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No events are available.</p>
  {% endif %}
  <a href="{% url 'events:add' %}">New event</a>
  <a href="{% url 'events:logout_user' %}">Logout</a>
